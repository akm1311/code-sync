<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Registration - Bank Management System</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-brand">
                <i class="fas fa-university"></i>
                <span>Bank Management System</span>
            </div>
            <div class="nav-menu" id="navMenu">
                <a href="index.html" class="nav-link" data-testid="nav-home">
                    <i class="fas fa-home"></i> Home
                </a>
                <a href="register.html" class="nav-link active" data-testid="nav-register">
                    <i class="fas fa-user-plus"></i> Register
                </a>
                <a href="login.html" class="nav-link" data-testid="nav-login">
                    <i class="fas fa-sign-in-alt"></i> Login
                </a>
            </div>
            <div class="nav-toggle" id="navToggle" data-testid="nav-mobile-toggle">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </nav>

    <main class="main-content">
        <div class="form-container">
            <div class="form-header">
                <i class="fas fa-user-plus"></i>
                <h2>Employee Registration</h2>
                <p>Register new employee with secure validation</p>
            </div>

            <form id="registrationForm" class="form">
                <div class="form-row">
                    <div class="form-group">
                        <input type="text" id="firstName" name="firstName" required maxlength="50" data-testid="input-firstName">
                        <label for="firstName">First Name *</label>
                        <span class="error-message" id="firstNameError"></span>
                    </div>
                    <div class="form-group">
                        <input type="text" id="lastName" name="lastName" required maxlength="50" data-testid="input-lastName">
                        <label for="lastName">Last Name *</label>
                        <span class="error-message" id="lastNameError"></span>
                    </div>
                </div>

                <div class="form-group">
                    <input type="email" id="email" name="email" required data-testid="input-email">
                    <label for="email">Email Address *</label>
                    <span class="error-message" id="emailError"></span>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <input type="password" id="password" name="password" required maxlength="30" data-testid="input-password">
                        <label for="password">Password *</label>
                        <span class="error-message" id="passwordError"></span>
                    </div>
                    <div class="form-group">
                        <input type="password" id="confirmPassword" name="confirmPassword" required maxlength="30" data-testid="input-confirmPassword">
                        <label for="confirmPassword">Confirm Password *</label>
                        <span class="error-message" id="confirmPasswordError"></span>
                    </div>
                </div>

                <div class="form-group">
                    <textarea id="address" name="address" required maxlength="100" rows="3" data-testid="input-address"></textarea>
                    <label for="address">Address *</label>
                    <span class="error-message" id="addressError"></span>
                </div>

                <div class="form-group">
                    <input type="tel" id="contactNumber" name="contactNumber" required maxlength="10" data-testid="input-contactNumber">
                    <label for="contactNumber">Contact Number (10 digits) *</label>
                    <span class="error-message" id="contactNumberError"></span>
                </div>

                <button type="submit" class="btn btn-primary btn-full" data-testid="button-register">
                    <i class="fas fa-user-plus"></i>
                    Register Employee
                </button>
            </form>
        </div>
    </main>

    <!-- Modal -->
    <div id="modal" class="modal" data-testid="modal-overlay">
        <div class="modal-content">
            <div class="modal-icon" id="modalIcon"></div>
            <h3 id="modalTitle" data-testid="modal-title"></h3>
            <p id="modalMessage" data-testid="modal-message"></p>
            <button id="modalClose" class="btn btn-primary" data-testid="button-modal-close">OK</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
