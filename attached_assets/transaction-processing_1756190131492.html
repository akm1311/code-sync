<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction Processing - Bank Management System</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-brand">
                <i class="fas fa-university"></i>
                <span>Bank Management System</span>
            </div>
            <div class="nav-menu" id="navMenu">
                <a href="dashboard.html" class="nav-link" data-testid="nav-dashboard">
                    <i class="fas fa-tachometer-alt"></i> Dashboard
                </a>
                <a href="customer-management.html" class="nav-link" data-testid="nav-customers">
                    <i class="fas fa-users"></i> Customers
                </a>
                <a href="transaction-processing.html" class="nav-link active" data-testid="nav-transactions">
                    <i class="fas fa-exchange-alt"></i> Transactions
                </a>
                <a href="loan-management.html" class="nav-link" data-testid="nav-loans">
                    <i class="fas fa-money-bill-wave"></i> Loans
                </a>
                <a href="index.html" class="nav-link" data-testid="nav-logout" onclick="logout()">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </a>
            </div>
            <div class="nav-toggle" id="navToggle" data-testid="nav-mobile-toggle">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </nav>

    <main class="main-content">
        <div class="form-container">
            <div class="form-header">
                <i class="fas fa-exchange-alt"></i>
                <h2>Transaction Processing</h2>
                <p>Record customer transaction details</p>
            </div>

            <form id="transactionForm" class="form">
                <div class="form-row">
                    <div class="form-group">
                        <input type="text" id="transactionId" name="transactionId" readonly data-testid="input-transactionId">
                        <label for="transactionId">Transaction ID (Auto-Generated) *</label>
                    </div>
                    <div class="form-group">
                        <input type="text" id="customerSSN" name="customerSSN" required maxlength="9" data-testid="input-transactionSSN">
                        <label for="customerSSN">Customer SSN ID (9 digits) *</label>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <input type="text" id="customerName" name="customerName" required maxlength="50" data-testid="input-transactionCustomerName">
                        <label for="customerName">Customer Name *</label>
                    </div>
                    <div class="form-group">
                        <input type="text" id="accountId" name="accountId" required maxlength="10" data-testid="input-transactionAccountId">
                        <label for="accountId">Account ID (10 digits) *</label>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <input type="text" id="aadhaarNumber" name="aadhaarNumber" required maxlength="12" data-testid="input-transactionAadhaar">
                        <label for="aadhaarNumber">Aadhaar Card No. (12 digits) *</label>
                    </div>
                    <div class="form-group">
                        <input type="text" id="panNumber" name="panNumber" required maxlength="10" data-testid="input-transactionPAN">
                        <label for="panNumber">PAN Card No. *</label>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <input type="date" id="date" name="date" required data-testid="input-transactionDate">
                        <label for="date">Transaction Date *</label>
                    </div>
                    <div class="form-group">
                        <input type="tel" id="contactNumber" name="contactNumber" required maxlength="10" data-testid="input-transactionContact">
                        <label for="contactNumber">Contact Number (10 digits) *</label>
                    </div>
                </div>

                <div class="form-group">
                    <textarea id="address" name="address" required maxlength="100" rows="3" data-testid="input-transactionAddress"></textarea>
                    <label for="address">Address *</label>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <select id="modeOfTransaction" name="modeOfTransaction" required data-testid="select-transactionMode">
                            <option value="">Select Mode</option>
                            <option value="Online">Online</option>
                            <option value="Cash">Cash</option>
                            <option value="Cheque">Cheque</option>
                        </select>
                        <label for="modeOfTransaction">Mode of Transaction *</label>
                    </div>
                    <div class="form-group">
                        <input type="number" id="amountOfTransaction" name="amountOfTransaction" required min="0" step="0.01" data-testid="input-transactionAmount">
                        <label for="amountOfTransaction">Transaction Amount *</label>
                    </div>
                </div>

                <div class="form-group">
                    <select id="creditDebit" name="creditDebit" required data-testid="select-creditDebit">
                        <option value="">Select Type</option>
                        <option value="Credit">Credit</option>
                        <option value="Debit">Debit</option>
                    </select>
                    <label for="creditDebit">Credit/Debit *</label>
                </div>

                <button type="submit" class="btn btn-primary btn-full" data-testid="button-process-transaction">
                    <i class="fas fa-exchange-alt"></i>
                    Process Transaction
                </button>
            </form>
        </div>
    </main>

    <!-- Modal -->
    <div id="modal" class="modal" data-testid="modal-overlay">
        <div class="modal-content">
            <div class="modal-icon" id="modalIcon"></div>
            <h3 id="modalTitle" data-testid="modal-title"></h3>
            <p id="modalMessage" data-testid="modal-message"></p>
            <button id="modalClose" class="btn btn-primary" data-testid="button-modal-close">OK</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
