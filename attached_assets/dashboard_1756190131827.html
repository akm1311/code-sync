<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Bank Management System</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-brand">
                <i class="fas fa-university"></i>
                <span>Bank Management System</span>
            </div>
            <div class="nav-menu" id="navMenu">
                <a href="dashboard.html" class="nav-link active" data-testid="nav-dashboard">
                    <i class="fas fa-tachometer-alt"></i> Dashboard
                </a>
                <a href="customer-management.html" class="nav-link" data-testid="nav-customers">
                    <i class="fas fa-users"></i> Customers
                </a>
                <a href="transaction-processing.html" class="nav-link" data-testid="nav-transactions">
                    <i class="fas fa-exchange-alt"></i> Transactions
                </a>
                <a href="loan-management.html" class="nav-link" data-testid="nav-loans">
                    <i class="fas fa-money-bill-wave"></i> Loans
                </a>
                <a href="index.html" class="nav-link" data-testid="nav-logout" onclick="logout()">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </a>
            </div>
            <div class="nav-toggle" id="navToggle" data-testid="nav-mobile-toggle">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </nav>

    <main class="main-content">
        <div class="dashboard-header">
            <h1>Employee Dashboard</h1>
            <p>Welcome back, <span id="employeeName"></span>! Access all banking modules from here.</p>
        </div>

        <div class="dashboard-grid">
            <a href="customer-management.html" class="dashboard-card" data-testid="card-customers">
                <div class="dashboard-icon bg-purple">
                    <i class="fas fa-users"></i>
                </div>
                <h3>Customer Management</h3>
            </a>

            <a href="transaction-processing.html" class="dashboard-card" data-testid="card-transactions">
                <div class="dashboard-icon bg-orange">
                    <i class="fas fa-exchange-alt"></i>
                </div>
                <h3>Transactions</h3>
            </a>

            <a href="loan-management.html" class="dashboard-card" data-testid="card-loans">
                <div class="dashboard-icon bg-red">
                    <i class="fas fa-money-bill-wave"></i>
                </div>
                <h3>Loan Management</h3>
            </a>

            <div class="dashboard-card" onclick="logout()" data-testid="card-logout">
                <div class="dashboard-icon bg-gray">
                    <i class="fas fa-sign-out-alt"></i>
                </div>
                <h3>Logout</h3>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
